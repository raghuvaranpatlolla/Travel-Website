<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Photos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        h1 { background: #007bff; color: white; padding: 15px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .gallery img { width: 300px; height: 200px; margin: 10px; border-radius: 8px; transition: transform 0.3s; }
        .gallery img:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <h1>Latest Travel Photos</h1>
    <div class="gallery">
        <img src="m.jpg" alt="Photo 1">
        <img src="n.jpg" alt="Photo 2">
        <img src="b.jpg" alt="Photo 3">
    </div>
</body>
</html>
