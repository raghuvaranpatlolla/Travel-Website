<!DOCTYPE html>
<html>
<head>
    <title>Our Services</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background: linear-gradient(to right, #c5d48c, #5b86e5);
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .service-box {
            width: 280px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .service-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        a {
            color: white;
            background: #007aff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            transition: background 0.3s;
        }

        a:hover {
            background: #005bb5;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .service-box {
                width: 90%;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Our Services</h1>

    <div class="services-container">
        <div class="service-box">
            <h2>Tour Packages</h2>
            <p>Explore our exclusive travel packages tailored for adventure and leisure.</p>
        </div>
        <div class="service-box">
            <h2>Hotel Bookings</h2>
            <p>Get the best deals on luxurious and budget-friendly hotels worldwide.</p>
        </div>
        <div class="service-box">
            <h2>Travel Assistance</h2>
            <p>24/7 support for travel planning, visa guidance, and emergency help.</p>
        </div>
    </div>

    <br>

    <a href="Main.html">Back to Home</a>

</body>
</html>
